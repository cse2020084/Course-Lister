<!-- HTML Structure -->
<main>
  <!-- Full-width banner outside container for true edge-to-edge display -->
  <section class="banner-section">
    <div class="banner-image">
      <div class="banner-content">
        <h1>Welcome to Course Lister</h1>
        <p>Find the perfect course to enhance your skills and advance your career</p>
        <button class="cta-button" (click)="exploreCourseButton()">Explore Courses</button>
      </div>
    </div>
  </section>
  
  <!-- Container for the rest of your content -->

    <section class="main-content" #mainContentSection>
      <div class="containers">
        <div class="horizontal-containers">
        <!-- Your other content here -->
          <mat-card class="example-card" *ngFor="let courses of mainCourses">
            <mat-card-header [title]="courses.title">
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{courses.title}}</mat-card-title>
              <mat-card-subtitle>{{courses.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="'assets/'+courses.image" [alt]="courses.title" [title]="courses.title">
            <mat-card-content>
              <p>
                {{courses.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button (click)="preview(courses)" mat-button *ngFor="let action of courses.actions">{{action}}</button>
            </mat-card-actions>
          </mat-card>

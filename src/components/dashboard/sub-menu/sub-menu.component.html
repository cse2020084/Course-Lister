<div class="main-content">
    <div class="containers">
        <div class="card-containers">
            <mat-card class="example-card" *ngFor="let courses of subCoursesList">
                <mat-card-header [title]="courses.title">
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{courses.title}}</mat-card-title>
                    <mat-card-subtitle [title]="courses.subtitle">{{courses.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <div class="image-container">
                    <img mat-card-image [src]="'assets/'+courses.image" [alt]="courses.title" [title]="courses.title">
                </div>
                <mat-card-content>
                    <p>
                        {{courses.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                <button  mat-button *ngFor="let action of courses.actions" (click)="clickOnSubMenu(courses)">{{action}}</button>
                </mat-card-actions>
          </mat-card>
        </div>
    </div>
</div>

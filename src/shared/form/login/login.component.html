<div class="registration-container">
  <mat-card class="registration-card">
    <mat-card-header>
      <mat-card-title>Log Into Account</mat-card-title>
      <mat-card-subtitle>Please fill in your details to login</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="form" class="registration-form">
        
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput 
                 type="email" 
                 formControlName="mail"
                 placeholder="Enter your email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="mailControl.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="mailControl.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password"
                 placeholder="Enter your password">
          <button mat-icon-button 
                  matSuffix 
                  type="button"
                  (click)="hidePassword = !hidePassword" 
                  [attr.aria-label]="'Hide password'" 
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="passwordControl.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="passwordControl.hasError('minlength')">
            Password must be at least 4 characters long
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password Field -->

        <!-- Terms and Conditions Checkbox -->

                <!-- Remember Me & Forgot Password -->
        <div class="login-options">
          <!-- <mat-checkbox formControlName="rememberMe" class="remember-checkbox">
            Remember me
          </mat-checkbox> -->
          <a href="#" class="forgot-password-link">Forgot Password?</a>
        </div>

      </form>
    </mat-card-content>

    <mat-card-actions class="card-actions">
      <button mat-raised-button 
              color="primary" 
              class="register-btn"
              [disabled]="form.invalid"
              type="submit"
              (click)="submitForm()">
        <mat-icon>person_add</mat-icon>
        Sign-In
      </button>
      
      <button mat-stroked-button 
              color="accent" 
              class="cancel-btn"
              type="button"
              (click)="cancelForm()">
        Cancel
      </button>
    </mat-card-actions>
    
    <mat-card-footer class="card-footer">
      <p>Do not have an account? 
        <a  class="login-link" (click)="switchToRegisterComponent()">Sign up here</a>
      </p>
    </mat-card-footer>

  </mat-card>
</div>
